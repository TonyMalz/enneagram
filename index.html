<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet">
	<title>Enneagram Test</title>
	<style type="text/css">

		html, body{

			margin: 0;
			padding: 0;
			height: 100%;
			font-size: 1.2rem;
		}

		main {
			display: grid;
			grid-auto-rows: minmax(100px,auto);
		}

		header {
			transform: translate3d(0,0,0);
		    text-align: center;
		    font-size: 1.4rem;
		    color: white;
			overflow: hidden;
		    background-color: #023756;
		    position: fixed; /* Set the navbar to fixed position */
		    top: 0; /* Position the navbar at the top of the page */
		    width: 100%; /* Full width */
		    z-index: 1;
		}

		main > div:nth-child(even){
			background-color: #c2468f0d;
		}

		#question {
			padding: 30px;
		}

		button {
			width: 50px;
			height: 40px;
			background-color: #88A040;
			cursor: pointer;
		}

		.buttonstart{
			border-top-left-radius:18px;
			border-bottom-left-radius:18px;
			width: 55px;
		}

		.buttonend{
			border-top-right-radius:18px;
			border-bottom-right-radius:18px;
			width: 55px;
		}

		span {
			color: #00000050;
		}
		input {
			cursor: pointer;
		}

		.rowgrid {
			display: grid;
			grid-template-columns: 20% repeat(4,1fr) 20%;
			grid-template-rows: repeat(3, 1fr);
			grid-template-areas: 
		    ". . . . . ."
		    "a a c1 c2 b b"
		    ". . d1 d2 . .";
		}

		.rowgrid2 {
			display: grid;
			grid-template-rows: repeat(3, 1fr);
			grid-template-areas: 
		    ". e f ."
		    ". g h ."
		    ". . . .";
		}

		.e {
			grid-area: e;
			align-self: center;
			justify-self: center;
		}

		.f {
			grid-area: f;
			align-self: center;
			justify-self: center;
		}

		.g {
			grid-area: g;
			align-self: center;
			justify-self: center;
		}

		.h {
			grid-area: h;
			align-self: center;
			justify-self: center;
		}

		.a {
			grid-area: a;
			text-align: end;
			padding-right: 8px;
		}

		.b {
			grid-area: b;
			padding-left: 8px;
		}

		.a, .b {
			align-self: center;
		}

		.c1 {
			grid-area: c1;
			display: grid;
			grid-template-columns:repeat(3,min-content);
			justify-self: end;
			align-self: center;
		}

		.c2 {
			grid-area: c2;
			display: grid;
			grid-template-columns:repeat(3,min-content);
			justify-self: start;
			align-self: center;
		}

		.d1 {
			grid-area: d1;
			display: grid;
			grid-template-columns:repeat(3,1fr);
			justify-self: end;
		}

		.d2 {
			grid-area: d2;
			display: grid;
			grid-template-columns:repeat(3,1fr);
			justify-self: start;
		}
		.d1, .d2 {
			font-size: 0.6rem;
		}
		.d1 span, .d2 span {
			text-align: center;
			width: 50px;
		}

		#next {
			display: none;
			width: 100%;
			height: 100%;
			align-self: stretch;
			justify-content: center;
			color: white;
			font-size: 1rem;
		}

		.rate {
			color: white;
    		font-size: 0.8rem;
    		background-color: #6091A2;
		}

		.statsTotal {
			padding-top: 1.9rem;
			padding-bottom: 1.7rem;
			display: grid;
			grid-template-columns: 30% 1fr minmax(200,auto) 1fr 30%;
			grid-template-rows: minmax(100,auto) minmax(0,auto) minmax(2rem,auto);
			grid-template-areas:
				'. m s i .'
				'. m- s- i- .'
				'. ml sl il .';
			justify-items: center;
			align-items: end;
			text-align: center;

		}
		.statM {
			grid-area: m;
		}
		.statS {
			grid-area: s;
		}
		.statI {
			grid-area: i;
		}
		.statM- {
			grid-area: m-;
		}
		.statS- {
			grid-area: s-;
		}
		.statI- {
			grid-area: i-;
		}
		.m,.s,.i {
			color: white;
			padding-top: 0;
			padding-bottom: 0;
    		padding-left: 2rem;
    		padding-right: 2rem;
    		border-top-left-radius: 5px;
    		border-top-right-radius: 5px;
    		box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
		}
		.m-,.s-,.i- {
			color: white;
			padding-top: 0;
			padding-bottom: 0;
    		padding-left: 2rem;
    		padding-right: 2rem;
    		border-bottom-left-radius: 5px;
    		border-bottom-right-radius: 5px;
    		box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
		}
		.m,.m- {
			background-color: #6091A2;
			height: 30;
		}
		.s,.s- {
			background-color: #C2468F;
			height: 30;
		}
		.i,.i- {
			background-color: #88A040;
			height: 30;
		}
		.ml {
			grid-area: ml;
		}
		.sl {
			grid-area: sl;
		}
		.il {
			grid-area: il;
		}

		.legend {
			font-family: "Libre Baskerville",Georgia,serif;
			font-size: 0.9rem;
			padding: 1rem;
			color: rgba(0,0,0,0.5);
			line-height: 1.4rem;
		}

		
		.legend ul {
			list-style-type: square;
			color: rgba(0,0,0,1);
		}

		.legend strong {
			color: rgba(0,0,0,1);
		}

		.legend h3 {
			color: white;
		    font-variant: small-caps;
		    padding: 10px;
		}
		.legend li {
			padding: 10px;
		}

		@media screen and (max-width: 39.9375em) {
			html, body{
				margin: 0;
				padding: 0;
				height: 100%;
				font-size: 1.2rem;
			}
			main {
				display: grid;
				grid-auto-rows: minmax(100px,auto);
				font-size: 0.7rem;
			}
			header {
				transform: translate3d(0,0,0);
			    text-align: center;
			    font-size: 0.7rem;
			    color: white;
				overflow: hidden;
			    background-color: #023756;
			    position: fixed;
			    top: 0;
			    width: 100%;
			    z-index: 1;
			}
			#question {
				padding: 10px;
			}

			.rowgrid {
				display: grid;
				grid-template-columns: repeat(2,1fr);
				grid-template-rows: repeat(3, 1fr);
				grid-template-areas: 
			    "a b"
			    "c1 c2"
			    "d1 d2";
			}

			.a {
				grid-area: a;
				height: 85%;
				text-align: center;
				border-right: 1px dotted #dad9d9;
			}

			.b {
				grid-area: b;
				height: 85%;
				text-align: center;
			}
			.a, .b {
				padding-top: 15px;
				padding-right: 5px;
				padding-left: 5px;
			}
			.c1 {
				grid-area: c1;
				display: grid;
				grid-template-columns:repeat(3,min-content);
				justify-self: end;
			}

			.c2 {
				grid-area: c2;
				display: grid;
				grid-template-columns:repeat(3,min-content);
				justify-self: start;
			}

			.d1, .d2 {
				font-size: 0.5rem;
			}

			.rowgrid2 {
				display: grid;
				grid-template-columns: 1fr 1fr;
				grid-template-rows: repeat(2, minmax(30,auto));
				grid-template-areas: 
			    "e f"
			    "g h";
			}

			.e {
				grid-area: e;
				align-self: center;
				justify-self: center;
				text-align: center;
			}

			.f {
				grid-area: f;
				align-self: center;
				justify-self: center;
				text-align: center;
			}

			.g {
				grid-area: g;
				align-self: start;
				justify-self: center;
			}

			.h {
				grid-area: h;
				align-self: start;
				justify-self: center;
			}
			.rate {
			    color: white;
			    font-size: 0.6rem;
			    background-color: #6091A2;
			    height: 23px;
			    width: 21px;
			    padding: 0;
			}

			.statsTotal {
				padding-top: 1.7rem;
				padding-bottom: 1.5rem;
				display: grid;
				grid-template-columns: 1fr 1fr 1fr;
				grid-template-rows: minmax(100,auto) minmax(0,auto) minmax(2rem,auto);
				grid-template-areas:
					'm s i'
					'm- s- i-'
					'ml sl il';
				justify-items: center;
				align-items: end;
			}

			.legend {
			    font-family: "Libre Baskerville",Georgia,serif;
			    font-size: 0.7rem;
			    padding-top: 0;
			    padding-left: 10px;
			    padding-right: 10px;
			    color: rgba(0,0,0,0.5);
			    line-height: 1rem;
			}

			.legend ul {
				list-style-type: square;
				line-height: 1.1rem;
				color: rgba(0,0,0,1);
				padding-left: 25px;
			}

			.legend strong {
				color: rgba(0,0,0,1);
			}

			.legend h3 {
				color: white;
			    font-variant: small-caps;
			    padding: 10px;
			}
			.legend li {
				padding: 0;
				padding-bottom: 16px;
			}
		}

		.statTitle {
			align-self: end;
			justify-self: center;
			text-align: center;
			padding-left: 10px;
			padding-right: 10px;
		}

	</style>
<body>
<header>
	<div id="question">Ihre Auswertung:</div>
</header>
<main>
	<button id='next'>weiter</button>
</main>

<script id='rowTemplate2' type="template">
	<div class="rowgrid2">
		<div class="e">{left}</div>
		<div class="f">{right}</div>
		<div class="g" data-id='{idLeft}'>
			<button class="rate buttonstart" onclick="rate(this)">-3</button>
			<button class="rate" onclick="rate(this)">-2</button>
			<button class="rate" onclick="rate(this)">-1</button>
			<button class="rate" onclick="rate(this)">0</button>
			<button class="rate" onclick="rate(this)">1</button>
			<button class="rate" onclick="rate(this)">2</button>
			<button class="rate buttonend" onclick="rate(this)">3</button>
		</div>
		<div class="h" data-id='{idRight}'>
			<button class="rate buttonstart" onclick="rate(this)">-3</button>
			<button class="rate" onclick="rate(this)">-2</button>
			<button class="rate" onclick="rate(this)">-1</button>
			<button class="rate" onclick="rate(this)">0</button>
			<button class="rate" onclick="rate(this)">1</button>
			<button class="rate" onclick="rate(this)">2</button>
			<button class="rate buttonend" onclick="rate(this)">3</button>
		</div>
	</div>
</script>	

<script id='rowTemplate' type="template">
	<div class="rowgrid">
		<div class="a">{left}</div>
		<div class="b">{right}</div>
		<div class="c1">
			<button class="buttonstart" onclick="tick(this.children[0],this)"><input type="radio" name="{radioName}" value="-3"></button>
			<button onclick="tick(this.children[0],this)"><input type="radio" name="{radioName}" value="-2"></button>
			<button onclick="tick(this.children[0],this)"><input type="radio" name="{radioName}" value="-1"></button>
		</div>
		<div class="c2">
			<button onclick="tick(this.children[0],this)"><input type="radio" name="{radioName}" value="1"></button>
			<button onclick="tick(this.children[0],this)"><input type="radio" name="{radioName}" value="2"></button>
			<button class="buttonend" onclick="tick(this.children[0],this)"><input type="radio" name="{radioName}" value="3"></button>
		</div>
		<div class="d1"><span>sehr</span><span>ziemlich</span><span>eher</span></div>
		<div class="d2"><span>eher</span><span>ziemlich</span><span>sehr</span></div>
	</div>
</script>

<script id='statTemplate' type="template">
	<div class="statTitle">Auswertung: {statTitle}</div>
	<div class="statsTotal">
		<div class="statM">
			<div class="statResult">{m}</div><div class="m" style="height:{mHeight}px;"></div>
		</div>
		<div class="statS">
			<div class="statResult">{s}</div><div class="s" style="height:{sHeight}px;"></div>
		</div>
		<div class="statI">
			<div class="statResult">{i}</div><div class="i" style="height:{iHeight}px;"></div>
		</div>
		<div class="statM-">
			<div class="m-" style="height:{m-}px;"></div>
		</div>
		<div class="statS-">
			<div class="s-" style="height:{s-}px;"></div>
		</div>
		<div class="statI-">
			<div class="i-" style="height:{i-}px;"></div>
		</div>
		<div class="ml">Macht</div>
		<div class="sl">Soziale Bindung</div>
		<div class="il">Intellekt</div>
	</div>
</script>
<script id="legendTemplate" type="template">
	<div class="legend">
		<h3 class="m">Macht</h3>
		<em>Dominantes Steuerungszentrum: Fähigkeit zur Durchsetzung von Beherrschungs- / Gestaltungsansprüchen <br>
		Ausgeprägte Sinnesorgane: Nase / Ohr</em>
		<br><br>
		<strong>Dominanten:</strong>
			<ul>
				<li>Grundbedürfnis: Autonomie / Führung / Ergebnisorientierung</li>
				<li>Umweltorientierung / Reaktionen primär instinktgeführt </li>
				<li>Lebenssituationen werden als Kampfplatz empfunden; Wichtig: Durchsetzen - Führen!<br>Basis: Macht und Gerechtigkeit - es muss klar sein, wer das Sagen hat! Weg: klärende Provokation!</li>
				<li>Klarer Anspruch auf ein eigenenes 'Revier / Rudel'</li>
				<li>Gelebt wird in der Gegenwart. Vergangenheit / Zukunft dienen der Orientierung / Motivationen</li>
				<li>Verhaltens-Schwerpunkt: Umsetzen von Zielen - kein visionäres Planen</li>
				<li>Instinktive Sicherheit im Erkennen von: Wahrheit, Verschleierung, Lüge</li>
				<li>'Unechtes' wird schonungslos öffentlich aufgedeckt</li>
				<li>Kommunikation ist offen, direkt, häufig versteckt aggressiv (Dominanzverhalten 'Alpha-Tier')</li>
				<li>Pannen / Misserfolge gehen auf das eigene 'Schuld-Konto'</li>
				<li>Seltene Ängstlichkeit / Furcht tarnen sich hinter Machtdemonstrationen</li>
				<li>Summarisches Erscheinungsbild: Selbstsicherheit, Führungsanspruch, Zielstrebigkeit</li>
			</ul>
		
		<br>
		
	</div>
	<div class="legend">
		<h3 class="s">Soziale Bindung</h3>
		<em> Dominantes Steuerungszentrum: die emotionalen Fähigkeiten zur Begründung und Entwicklung von Beziehungen<br>
		Ausgeprägte Sinnesorgane: Tastsinn / Geschmack </em>
		<br><br>
		<strong>
			Dominanten: </strong>
			<ul>
				<li>Grundbedürfnis: Kommunikation, Anerkennung, Soziale Einbindung</li>
				<li>Hauptbestreben: In Beziehungsnetzen für das Wohl anderer da sein / hierfür Aufmerksamkeit, Zuwendung, Anerkennung (Dank) erhalten </li>
				<li>Gelebt wird in: der Gegenwart / der Erinnerung / den Wünschen der Zukunft</li>
				<li>Große Sensibilität für andere / Große Fähigkeit und Bereitschaft zur Anpassung mit daraus resultierender Abhängigkeit vom Handeln und Denken der anderen</li>
				<li>Außenwirkung: fröhlich, interessiert, engagiert, aktiv, hilfsbereit - auf das Wohl anderer bedacht</li>
				<li>Inneres Erleben häufig: unsicher, einsam, leer / Kompensation: neue Initiativen</li>
				<li>Erlebt sich vor allem - gefühlsbetont - in den Reaktionen anderer</li>
				<li>Kommunikation: fröhlich, offen, personenbezogen, einfühlsam</li>
				<li>Erfolge = Emotionaler Stabilisator und 'Aktivator' der Persönlichkeit</li>
				<li>Sachliche Misserfolge: kein Problem</li>
				<li>Persönliche Misserfolge: Katastrophe! / Nichtbeachtung und Einsamkeit sind kaum erträglich</li>
				<li>Summarisches Erscheinungsbild: Fröhlich / Für andere da sein / Suche nach Anerkennung</li>
			</ul>
	</div>
	<div class="legend">
		<h3 class="i">Intellekt</h3>
		<em>Dominantes Steuerungszentrum: die intellektuellen Fähigkeiten, um das neue Umfeld und sich selbst zu erkennen und für eigene Ziele nutzbar zu machen<br>
		Ausgeprägte Sinnesorgane: Auge</em>
		<br><br>
		<strong>
			Dominanten:</strong>
			<ul>
				<li>Grundbedürfnis: Aus Abstand Übersicht gewinnen</li>
				<li>Gelebt wird in: der Gegenwart / den Zukunftsprojekten</li>
				<li>Hauptbestreben: Distanz zum Lebensumfeld (Menschen, Sachverhalte, Gegenstände) wahren, um durch Ordnen, Gewichten, Bewerten Übersicht zu gewinnen</li>
				<li>Außenwirkung: zurückhaltenend, ausgeglichen, interessiert, sachlich, klar, überzeugend - auch eitel - Einzelgänger / Gefühle sind intimes Terrain</li>
				<li>Inneres Erleben häufig: unsicher, einsam, leer / Verlangen nach Zärtlichkeit wird hinter sachlicher Kontaktaufnahme versteckt</li>
				<li>Kommunikation: zurückhaltend, interessiert, sachlich, offen / Schritt zum DU, zur Gemeinschaft benötigt Hilfe von außen</li>
				<li>Erfolge = 'Kreiselkompass' für innere Stabilität mit 'Bodenhaftung'</li>
				<li>Sachliche Misserfolge: kein Problem</li>
				<li>Persönliche Misserfolge: verstärkte Sachorientierung</li>
				<li>Summarisches Erscheinungsbild: Distanziert wirkendes Streben nach intellektueller Klarheit / Emotionales Erleben ist sekundär / Sehr beständig, zuverlässig</li>
			</ul>
		</p>
	</div>
</script>

		'Welche Verhaltensmerkmale treffen nach Ihrem Urteil für <u>Ihre Persönlichkeit</u> zu?',
		'Wie wirken Sie - nach <u>Ihrer Meinung</u> - auf die Menschen, die für Sie von Bedeutung sind?',

		[{text:'zögernd', type:'i'},{text:'entschlossen',type:'m'}],
		];

	var colors = ['#023756', '#3E053A', '#6091A2', '#C2468F','#023756'];

	var glValues = {m:0,s:0,i:0};
	var glAnswers = [ [],[],[],[] ];
	var glNumAnswersGiven = 0;
	var glNumAnswersTotal = 3;items.length;
	var glCurrentQuestion = 0;
	//var glResults = [[],[],[],[]];
	var glResults = [{m:10,s:34,i:23},{m:6,s:40,i:12},{m:5,s:45,i:20},{m:-12,s:56,i:20}];

	renderFirstQuestion();
	//document.querySelector('main').style.marginTop = document.querySelector('header').offsetHeight;
	//renderRatingQuestion();
	//renderStats();

	function renderStats() {
		var template = document.getElementById('statTemplate').text.trim();
		var main = document.querySelector('main');
		var rows = '';
		var totalM = 0;
		var totalS = 0;
		var totalI = 0;
		var m = 0;
		var s = 0;
		var i = 0;
		var mNeg = 0;
		var sNeg = 0;
		var iNeg = 0;
		for (var j = 0; j < glResults.length; j++) {
			mNeg = 0;
			sNeg = 0;
			iNeg = 0;
			
			m = glResults[j].m;
			i = glResults[j].i;
			s = glResults[j].s;
			
			mHeight = m;
			iHeight = i;
			sHeight = s;

			totalM += m;
			totalI += i;
			totalS += s;

			if (m<0){
				mNeg = Math.abs(m);
				mHeight = 0
			}
			if (s<0){
				sNeg = Math.abs(s);
				sHeight = 0
			}
			if (i<0){
				iNeg = Math.abs(i);
				iHeight = 0
			}
			rows += template.replace(/{statTitle}/,questions[j])
							.replace(/{m}/,m).replace(/{s}/,s).replace(/{i}/,i)
							.replace(/{mHeight}/,mHeight).replace(/{sHeight}/,sHeight).replace(/{iHeight}/,iHeight)
							.replace(/{m-}/,mNeg).replace(/{s-}/,sNeg).replace(/{i-}/,iNeg);
		}

		mNeg = 0;
		sNeg = 0;
		iNeg = 0;

		m = totalM;
		i = totalI;
		s = totalS;
		
		mHeight = m;
		iHeight = i;
		sHeight = s;

		if (m<0){
			mNeg = Math.abs(m);
			mHeight = 0
		}
		if (s<0){
			sNeg = Math.abs(s);
			sHeight = 0
		}
		if (i<0){
			iNeg = Math.abs(i);
			iHeight = 0
		}
		rows += template.replace(/{statTitle}/,'Gesamt')
							.replace(/{m}/,m).replace(/{s}/,s).replace(/{i}/,i)
							.replace(/{mHeight}/,mHeight).replace(/{sHeight}/,sHeight).replace(/{iHeight}/,iHeight)
							.replace(/{m-}/,mNeg).replace(/{s-}/,sNeg).replace(/{i-}/,iNeg);

		main.innerHTML = rows + document.getElementById('legendTemplate').text.trim();;
	}

	function renderFirstQuestion() {
		// render current question
		document.getElementById('question').innerHTML=questions[glCurrentQuestion];

		// set top margin of the main grid based on the actual header size
		var header = document.querySelector('header');
		var main = document.querySelector('main');
		var headerHeight = header.offsetHeight;
		main.style.marginTop = headerHeight;
		window.addEventListener('resize', function(){
			var newHeight = header.offsetHeight;
			if (newHeight == headerHeight) return;
			headerHeight = newHeight;
			main.style.marginTop = headerHeight;
		});

		// render items
		var template = document.getElementById('rowTemplate').text.trim();
		var rows = '';
		for (var i = 0; i < items.length; i++) {
			var itemrow = items[i];
			var left = itemrow[0].text;
			var right = itemrow[1].text;
			rows += template.replace(/{left}/,left).replace(/{right}/,right).replace(/{radioName}/g,i);
		}
		main.innerHTML = rows + main.innerHTML;

		document.getElementById('next').addEventListener('click', nextQuestion);
	}
	
	function renderRatingQuestion(){
		// render items
		var main = document.querySelector('main');
		var template = document.getElementById('rowTemplate2').text.trim();
		var rows = '';
		for (var i = 0; i < items.length; i++) {
			var itemrow = items[i];
			var left = itemrow[0].text;
			var right = itemrow[1].text;
			rows += template.replace(/{left}/,left).replace(/{right}/,right)
			.replace(/{idLeft}/,i+'-0').replace(/{idRight}/,i+'-1');
		}
		main.innerHTML = rows + "<button id='next'>weiter</button>";//FIXME
		document.getElementById('next').addEventListener('click', nextQuestion);
	}	

	function tick(radio,parent){
		radio.checked = true;
		parent.parentNode.parentNode.querySelectorAll('button').forEach(function(elem){elem.style.backgroundColor='#88A040'});
		parent.style.backgroundColor='#6091A2';

		var itemID = radio.name;
		var answerItem = items[itemID][(radio.value<0)?0:1];
		glAnswers[glCurrentQuestion][itemID] = [answerItem,radio.value];
		glNumAnswersGiven++;
		calcResults();
		checkIsDone();
	}

	function rate(btn){
		btn.parentNode.querySelectorAll('button').forEach(function(elem){elem.style.backgroundColor='#6091A2'});
		btn.style.backgroundColor='#88A040';
		var item = btn.parentNode.dataset.id;
		var split = item.split('-');
		var itemID = split[0];
		var subItemID = split[1];
		var answerItem = items[itemID][split[1]];
		var value = btn.innerText;
		if (glAnswers[glCurrentQuestion][itemID] === undefined){
			glAnswers[glCurrentQuestion][itemID] = [];
		}
		glAnswers[glCurrentQuestion][itemID][subItemID] = [answerItem,value];
		//console.log(glAnswers);
		glNumAnswersGiven++;
		calcRatings();
		//console.log(glValues);

		checkIsDoneRatings();
	}
	
	function calcRatings() {
		glValues = {m:0,s:0,i:0};
		// walk through all items backwards and calculate the total sum of each type
		for (var i = glAnswers[glCurrentQuestion].length - 1; i >= 0; i--) {
			for (var k = 0; k<2; k++){
				if (glAnswers[glCurrentQuestion][i] === undefined || 
					glAnswers[glCurrentQuestion][i][k] === undefined){
					continue;
				}
				var item = glAnswers[glCurrentQuestion][i][k];
				var typeString = item[0].type;
				var value = item[1];
				for (var j = typeString.length - 1; j >= 0; j--) {
					if (typeString[j] == 'i')
						glValues.i += Math.abs(value);
					if (typeString[j] == 'm')
						glValues.m += Math.abs(value);
					if (typeString[j] == 's')
						glValues.s += Math.abs(value);
				}
			}
		}
	}

	function calcResults() {
		glValues = {m:0,s:0,i:0};
		for (var i = glAnswers[glCurrentQuestion].length - 1; i >= 0; i--) {
			if (glAnswers[glCurrentQuestion][i] === undefined){
				continue;
			}
			var item = glAnswers[glCurrentQuestion][i];
			var typeString = item[0].type;
			var value = item[1];
			for (var j = typeString.length - 1; j >= 0; j--) {
				if (typeString[j] == 'i')
					glValues.i += Math.abs(value);
				if (typeString[j] == 'm')
					glValues.m += Math.abs(value);
				if (typeString[j] == 's')
					glValues.s += Math.abs(value);
			}
		};
		console.log(glValues);
	}
	
	function checkIsDone() {
		var isDone = true;
		for (var i = items.length - 1; i >= 0; i--) {
			if (glAnswers[glCurrentQuestion][i] === undefined){
				isDone = false;
				break;
			}
		}
		if (isDone){
			var next = document.getElementById('next');
			next.style.display="block";
			next.scrollIntoView();
		}
	}

	function checkIsDoneRatings() {
		var isDone = true;
		for (var i = items.length - 1; i >= 0; i--) {
			for (var k = 0; k<2; k++){
				if (glAnswers[glCurrentQuestion][i] === undefined || 
					glAnswers[glCurrentQuestion][i][k] === undefined){
					isDone = false;
					break;
				}
			}
		}
		if (isDone){
			var next = document.getElementById('next');
			next.style.display="block";
			next.scrollIntoView();
		}
	}

	function nextQuestion() {
		glResults[glCurrentQuestion++] = glValues;
		glValues = {m:0,s:0,i:0};
		glNumAnswersGiven = 0;
		
		document.getElementById('question').innerHTML=questions[glCurrentQuestion];
		document.getElementById('question').style.backgroundColor = colors[glCurrentQuestion];
		document.getElementById('next').style.display='none';
		document.querySelector('main').style.marginTop = document.querySelector('header').offsetHeight;

		window.scrollTo(0,0);
		
		if (glCurrentQuestion == 3) {
			renderRatingQuestion();
			return;
		}
		else if (glCurrentQuestion == 4) {
			renderStats()
			return;
		}
		else {
			// reset all radio buttons to unchecked
			document.querySelectorAll('button').forEach(function(elem){
				elem.style.backgroundColor='#88A040';
				if (elem.children[0] != undefined){
					elem.children[0].checked=false;
				}
			});
		}
	}


</script>
